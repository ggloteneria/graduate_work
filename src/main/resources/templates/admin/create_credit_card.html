<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create credit card</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off"
                  th:object="${creditCard}" method="post" class="form-horizontal"
                  role="form">
                <h2>Характеристики крединтой карты: </h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label>
                            Процент кредитной ставки
                            <input type="text" name="percent" placeholder="Процентная ставка" class="form-control"/>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>
                            Лимит кредитной карты
                            <input type="text" name="limitOfCard" placeholder="Лимит кредитной карты" class="form-control"/>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button name="send_offer" type="submit" class="btn btn-primary btn-block">
                            Отправить предложение пользователю
                        </button>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
</body>
</html>

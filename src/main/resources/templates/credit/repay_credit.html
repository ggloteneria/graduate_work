<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Repay credit</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="col-md-6 col-md-offset-3">

  <form th:action="@{/main}" method="get">
    <button class="btn btn-md btn-success btn-block" name="main_page"
            type="Submit">Main page
    </button>
  </form>

  <form method="post" class="form-horizontal">
    <h2>Введите сумму которую хотите погасить: </h2>

    <div>Баланс карты (RUB):
      <div th:utext="${credit.creditCard.balance}"></div>
    </div>

    <div>Сумма кредита <span th:text="${credit.currency}"></span>
      <span th:if="${credit.currency == credit.currency.EUR || credit.currency == credit.currency.USD}">, переведено в RUB с комиссией</span>
      <div th:utext="${credit.sumOfCredit}"></div>
    </div>

    <div class="form-group">
      <div class="col-sm-9">
        <label>
          <input type="text" name="sumOfCreditRepay"
                 placeholder="Сумма погашения: " class="form-control"/>
        </label>
      </div>
    </div>

    <form method="post" th:action="@{/credit_cards/credits/repay}">
      <input type="hidden" name="credit_id" th:value="${credit.getId()}"/>
      <button class="btn btn-success" type="submit" name="take_loan_button">Погасить</button>
    </form>

    <h4><span class="text-success" th:utext="${messageAboutCredit}"></span></h4>

  </form>
</div>
</body>
</html>
